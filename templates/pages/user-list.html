{% extends 'components/table-list.html' %}
{% block thead %}
    <th>Nombre de usuario</th>
    <th>Rol</th>
    <th>Correo</th>
    <th>Opciones</th>
{% endblock %}

{% block tbody %}
    {% for object in object_list %}
        <tr class="">
            <td>{{ object.username }}</td>
            <td>{{ object.get_rol_display }}</td>
            <td>{{ object.email }}</td>
            <td>
                <a href="{% url 'editar-usuario' object.pk %}" title="Editar" class="btn btn-outline-warning"><i
                        class="bx bx-edit"></i></a>
                <a href="{% url 'eliminar-usuario' object.pk %}" class="btn btn-outline-danger" title="Eliminar"><i
                        class="bx bx-trash"></i></a>
            </td>
        </tr>
    {% endfor %}

{% endblock %}
